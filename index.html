<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jira App</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body
    class="min-h-screen bg-gradient-to-b from-violet-950 via-purple-900 to-blue-900 text-white text-white p-10"
  >
    <!-- Floating Cards -->
    <div class="floating-elements">
      <div class="floating-card card-1"></div>
      <div class="floating-card card-2"></div>
      <div class="floating-card card-3"></div>
      <div class="floating-card card-4"></div>
      <div class="floating-card card-5"></div>
      <div class="floating-card card-6"></div>
    </div>

    <h1
      class="text-center text-2xl md:text-3xl lg:text-4xl font-bold m-auto mb-8 text-white"
    >
      Jira App
    </h1>
    <!-- Full Container -->
    <div class="container m-auto text-slate-800">
      <ul class="flex flex-col md:flex-row m-10 gap-4 md:gap-6">
        <!-- ToDo -->
        <li
          class="drag-column todo-column flex-1 p-6 bg-white/20 rounded-lg shadow-lg backdrop-blur-2xl"
        >
          <div>
            <h1
              class="text-xl md:text-2xl lg:text-3xl text-center font-semibold text-white mb-4"
            >
              To Do
            </h1>
          </div>

          <div id="todo-content">
            <ul
              class="drag-item-list min-h-5"
              id="todo-list"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(0)"
              ondrop="drop(event)"
            >
              <li>
                <!--List comes here-->
              </li>
            </ul>
          </div>
          <div class="add-item p-4 my-3 bg-white/50 rounded-sm hidden">
            <textarea
              class="text-area w-full min-h-auto resize-none border-none focus:outline-none bg-transparent"
              placeholder="Type here..."
              contenteditable="true"
            ></textarea>
          </div>

          <div class="flex justify-between items-center mt-4">
            <div
              class="add-btn cursor-pointer bg-white/60 w-7 h-7 hover:bg-rose-100 rounded-sm flex items-center justify-center text-slate-600 font-semibold transition-colors"
              onClick="showItemDiv(0)"
            >
              +
            </div>

            <div
              class="save cursor-pointer bg-white hover:bg-rose-200 px-4 py-2 rounded-md text-black text-sm transition-colors hidden"
              onClick="hideItemDiv(0)"
            >
              Save
            </div>
          </div>
        </li>

        <!-- In Progress -->
        <li
          class="flex-1 p-6 bg-white/20 rounded-lg shadow-lg backdrop-blur-2xl"
        >
          <div>
            <h1
              class="text-xl md:text-2xl lg:text-3xl text-center font-semibold text-white mb-4"
            >
              In Progress
            </h1>
          </div>

          <div>
            <ul
              class="drag-item-list min-h-5"
              id="progress-list"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(1)"
              ondrop="drop(event)"
            >
              <li
                class="drag-item cursor-pointer bg-white rounded-md p-4 my-3 shadow-sm hover:shadow-md transition-shadow text-slate-800"
              >
                <!--List comes here-->
              </li>
            </ul>
          </div>
          <div class="add-item p-4 my-3 bg-white/50 rounded-sm hidden">
            <textarea
              class="text-area w-full min-h-auto resize-none border-none focus:outline-none bg-transparent"
              placeholder="Type here..."
              contenteditable="true"
            ></textarea>
          </div>

          <div class="flex justify-between items-center mt-4">
            <div
              class="add-btn cursor-pointer bg-white/60 w-7 h-7 hover:bg-amber-100 rounded-sm flex items-center justify-center text-slate-600 font-semibold transition-colors"
              onClick="showItemDiv(1)"
            >
              +
            </div>

            <div
              class="save cursor-pointer bg-white hover:bg-amber-200 px-4 py-2 rounded-md text-black text-sm transition-colors hidden"
              onClick="hideItemDiv(1)"
            >
              Save
            </div>
          </div>
        </li>

        <!-- Finished / Completed / Done -->
        <li
          class="flex-1 p-6 bg-white/20 rounded-lg shadow-lg backdrop-blur-2xl"
        >
          <div>
            <h1
              class="text-xl md:text-2xl lg:text-3xl text-center font-semibold text-white mb-4"
            >
              Completed
            </h1>
          </div>

          <div>
            <ul
              class="drag-item-list min-h-5"
              id="finished-list"
              ondragover="allowDrop(event)"
              ondragenter="dragEnter(2)"
              ondrop="drop(event)"
            >
              <li
                class="drag-item cursor-pointer bg-white rounded-md p-4 my-3 shadow-sm hover:shadow-md transition-shadow text-slate-800/50 line-through"
              >
                <!--List comes here-->
              </li>
            </ul>
          </div>
          <div class="add-item p-4 my-3 bg-white/50 rounded-sm hidden">
            <textarea
              class="text-area w-full min-h-auto resize-none border-none focus:outline-none bg-transparent"
              placeholder="Type here..."
              contenteditable="true"
            ></textarea>
          </div>

          <div class="flex justify-between items-center mt-4">
            <div
              class="add-btn cursor-pointer bg-white/60 w-7 h-7 hover:bg-emerald-100 rounded-sm flex items-center justify-center text-slate-600 font-semibold transition-colors"
              onClick="showItemDiv(3)"
            >
              +
            </div>
            <div
              class="save cursor-pointer bg-white hover:bg-emerald-200 px-4 py-2 rounded-md text-black text-sm transition-colors hidden"
              onClick="hideItemDiv(2)"
            >
              Save
            </div>
          </div>
        </li>
      </ul>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
